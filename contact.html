<script>
    const button = document.getElementById('navDeclencheur');
    const nav = document.getElementById('navigation');
    
    button.addEventListener('click', () => {
        if (nav.classList.contains('openNav')) {
            // Transition de fermeture (vers le bas)
            nav.style.transform = 'translateY(10px)';
            nav.style.opacity = '0';
            setTimeout(() => {
                nav.classList.remove('openNav');
                nav.style.visibility = 'hidden';
            }, 750);
        } else {
            // Transition d'ouverture (vers le haut)
            nav.classList.add('openNav');
            nav.style.visibility = 'visible';
            nav.style.transform = 'translateY(0px)'; // Appliquer la translation à 0px pour l'ouverture
            setTimeout(() => {
                nav.style.opacity = '1';
            }, 10);
        }
    });

    window.addEventListener('resize', ()=>{
        nav.removeAttribute('style');
    });
</script>
